name: Build and Push Docker Image

on:
  # æ¯æœˆ1å·å‡Œæ™¨2ç‚¹è‡ªåŠ¨æž„å»º
  schedule:
    - cron: "0 2 1 * *"

  # æŽ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - ".github/workflows/docker-build.yml"

  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

env:
  # DockerHub ç”¨æˆ·åï¼Œéœ€è¦åœ¨ GitHub Secrets ä¸­è®¾ç½® DOCKERHUB_USERNAME
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/nezha-agent-v2

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # è®¾ç½® latest æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}}
            # æ ¹æ®æ—¥æœŸç”Ÿæˆæ ‡ç­¾ (YYYYMMDD æ ¼å¼)
            type=schedule,pattern={{date 'YYYYMMDD'}}
            # æ ¹æ® git æäº¤çš„ SHA ç”Ÿæˆæ ‡ç­¾
            type=sha,prefix={{date 'YYYYMMDD'}}-
            # å¦‚æžœæŽ¨é€äº† tagï¼Œä½¿ç”¨ tag ä½œä¸ºæ ‡ç­¾
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ç”Ÿæˆæž„å»ºæ‘˜è¦
        run: |
          echo "### ðŸŽ‰ Docker é•œåƒæž„å»ºæˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ‹‰å–å‘½ä»¤:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
